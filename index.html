<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/camera.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Photo earth</title>
  </head>
  <body class="bg-black">
    <div class="mx-4 mt-6 sm:flex justify-between items-center sm:flex-row">
      <div class="flex gap-2 items-center">
        <img src="/camera.svg" class="w-14" />
        <h1 class="text-white font-bold text-4xl">Photo Earth</h1>
      </div>
      <p class="text-white">Capture the earth one photo at a time</p>
    </div>
    <div id="map" tabindex="0" class="map w-full h-[70dvh]"></div>

    <div class="flex justify-center mt-2 mx-4 font-semibold gap-2 flex-wrap">
      <div class="bg-cyan-500 py-2 px-4 rounded-lg break-keep">
        <p>1.2k photographers</p>
      </div>
      <div class="bg-cyan-500 py-2 px-4 rounded-lg break-keep">
        <p>5.6m votes</p>
      </div>
      <div class="bg-cyan-500 py-2 px-4 rounded-lg break-keep">
        <p>1.25% of the earth captured</p>
      </div>
    </div>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
